@(   package_seq:Seq[dao.Types.Type_package]   )
<!DOCTYPE html>
<html lang="en">
<head>
    @templates.include()
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="skin-blue layout-boxed">
<div class="wrapper">
    @templates.header()
    @adminviews.admin_sidebar()
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                包裹管理
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">包裹管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div>
                <h2>Search functions</h2>
                <form method="POST">
                    @components.admin_search_forms(true,true,true)
                    <input type="submit" value="搜索">
                </form>
            </div>



            @components.admin_package_manage(package_seq)
        </section>
    </div>
</div>
</body>
</html>
