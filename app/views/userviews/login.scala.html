@(errorMessage: Option[String])
<!DOCTYPE html>
<html>
@templates.include()
<title>登录页面</title>
<link href="/assets/css/blue.css" rel="stylesheet" type="text/css" />
<link href="/assets/css/sweetalert.css" rel="stylesheet" type="text/css" />
<script src="/assets/js/ThirdPart/sweetalert.min.js" type="text/javascript"></script>
</head>
<body class="sidebar-mini skin-black-light login-page">

@{errorMessage match {
    case Some(message) => {<script type="text/javascript">$(document).ready(sweetAlert('@{message}'.replace('@', ''), '', 'info'));</script>}
    case _ =>
}}
<div class="login-box">
    <div class="login-logo">
        <b>天空转运</b>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <form action="/login" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="邮箱" name="username"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" name="password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row form-group has-feedback">
                <div class="checkbox icheck"> </div>
                <div class="col-xs-8">
                    <label>
                        <input type="checkbox" class="form-control" name="remember_me"> 记住我
                    </label>
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div><!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p>- 或者 -</p>
            <a href="/register" class="btn btn-block btn-flat btn-primary"> 注册</a>
            <a href="#" class="btn btn-block btn-flat btn-primary"> 忘记密码?</a>
        </div><!-- /.social-auth-links -->

    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<!-- iCheck -->
<script src="/assets/js/ThirdPart/icheck.min.js" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
</body>
</html>
