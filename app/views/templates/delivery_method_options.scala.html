@import enumerate.LogisticMethod._
@import enumerate.LogisticMethod

@(input_id:String,default:Option[String] = None)

<select name="@input_id" id="@input_id">
    <option @if( default.isEmpty ){SELECTED}></option>
    @for( k <- allStatus  ){
    <option value="@k" @if( Some(k) == default ){SELECTED} >@LogisticMethod.print(k)</option>
}
</select>
